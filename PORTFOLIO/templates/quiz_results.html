<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Quiz Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4 animate__animated animate__fadeInUp">Your quiz results:</h1>
        <div id="result" class="result">
            {% if show_results %}
                <div class="alert alert-primary animate__animated animate__fadeInUp" role="alert">
                    <p class="mb-0 display-2">Correct answers: {{ score }}</p>
                </div>
                <div class="alert alert-info animate__animated animate__fadeInUp animate__delay-1s" role="alert">
                    <p class="mb-0 display-2">Total questions: {{ total }}</p>
                </div>
                <div class="alert alert-success animate__animated animate__fadeInUp animate__delay-2s" role="alert">
                    <p class="mb-0 display-2">Score: {{ percent }}</p>
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Quiz Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
    <h1 class="display-4 animate__animated animate__fadeInUp">Your Currency Converter results:</h1>
        <div id="result" class="result">
                <div class="alert alert-primary animate__animated animate__fadeInUp" role="alert">
                    <p class="mb-0 display-2">Tiek gausi iš {{ amount}}-{{currency_from}} į {{ result }}-{{currency_to}}</p>
                </div>
                <div class="alert alert-info animate__animated animate__fadeInUp animate__delay-1s" role="alert">
                    <p class="mb-0 display-2">Valiutos santraupa: {{ currency_from }}--{{currency_to}}</p>
                </div>
                <div class="alert alert-info animate__animated animate__fadeInUp animate__delay-1s" role="alert">
                        <p class="mb-0 display-2">Šalies pavadinimas: {{ country_from }}-{{ country_to}}</p>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

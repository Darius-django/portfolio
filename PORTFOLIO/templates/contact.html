<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/contact/" method="post">
   {% csrf_token %}
   {% for field in form %}
       <div class="fieldWrapper">
           {{ field.errors }}
           {{ field.label_tag }} {{ field }}
       </div>
   {% endfor %}
   <input type="submit" value="Submit">
</form>
</body>
</html>
